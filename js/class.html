<!DOCTYPE html>
<html>
    <head>
        <title>
            FUNCTION
        </title>
    </head>
    <body>
        <input type="number" id="result" placeholder="Please enter the marks">
        <button type="button" onclick="functiongrading()">Click Me</button>
        <h2 id="grade"></h2>
        <script> 
            function functiongrading(){
                var resultvalue=document.getElementById("result").value;
                if(resultvalue >= 81 && resultvalue <= 100){
                    document.getElementById("grade").innerHTML="DISTINCTION"


                }

                else if(resultvalue >= 71 && resultvalue <=80){
                    document.getElementById("grade").innerHTML="CREDIT"
                }
                
                else if(resultvalue >=61 && resultvalue <=70){
                    document.getElementById("grade").innerHTML="PASS"

                }
                else if( resultvalue >=0 && resultvalue <=60){
                    document.getElementById("grade").innerHTML="FAIL"
                }
                else{
                    document.getElementById("grade").innerHTML="OUT OF RANGE"  
                }
            }

        </script>

    </body>
</html>
